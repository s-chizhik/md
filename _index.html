<!doctype html>

<html lang="{#head.lang#}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{#head.title#}</title>
    <meta name="description" content="{#head.description#}">
    <meta name="author" content="{#head.author#}">

    <link rel="stylesheet" href="./assets/css/missionday.css?v={#version#}">

    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,700,90" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="menu_button"></div>
            <a href="./" class="logo">
                <img src="./assets/img/main-logo.svg" alt="" class="logo-img">
            </a>  
            <ul class="language-switch">
                <li id="ua"><a href="./ua.html">UA</a></li>
                <li id="ru"><a href="./ru.html">RU</a></li>
                <li id="en"><a href="./en.html">EN</a></li>
            </ul>
            <div class="registration">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSdKGCuKazJ3oWGG3ylALGI5Ydn1uar3Rbyv-36Dn-BTq23uZw/viewform" target="blank" rel="nofollow" class="registration_link text_white">{#head.pre-registration#}</a>
            </div>
        </header>
        <nav role="navigation" class="navigation">
            <ul>
                <li><a href="" class="active">Hello</a></li>
                <li><a href="">Description</a></li>
                <li><a href="">Schedule</a></li>
                <li><a href="">Missions</a></li>
                <li><a href="">Hospitality</a></li>
                <li><a href="">Contacts</a></li>
            </ul>
        </nav>
        <section class="section_hello">
            <div class="bg_img"></div>
            <h1 class="title">MISSION DAY</h1>
            <h2>11-aug-2018  dnipro  ua</h2>
            <hr>
            <div class="countdown">
                <div id="countdown">
                    <div>
                        <span class="countdown_days"></span>
                        <div class="smalltext">{#countdown.days#}</div>
                    </div>
                    <div>
                        <span class="countdown_hours"></span>
                        <div class="smalltext">{#countdown.hours#}</div>
                    </div>
                    <div>
                        <span class="countdown_minutes"></span>
                        <div class="smalltext">{#countdown.minutes#}</div>
                    </div>
                    <div>
                        <span class="countdown_seconds"></span>
                        <div class="smalltext">{#countdown.seconds#}</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="info"></section>
        <section class="missions"></section>
        <section class="map"></section>
        <section class="contacts"></section>
        <section class="additional"></section>
        <footer></footer>
    </div>
</body>
<script type="text/javascript" src="./assets/js/missionday.js?v={#version#}"></script>
</html>
